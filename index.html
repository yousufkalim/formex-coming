<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Get Ready - We Are Coming Soon</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="team" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/vegas.min.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/templatemo-style.css" />

    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <!-- PRE LOADER -->
    <section class="preloader">
      <div class="spinner">
        <span class="spinner-rotate"></span>
      </div>
    </section>

    <!-- GRID LINE -->
    <section class="grid">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2 col-sm-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2 col-sm-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2 col-sm-2">
            <div class="grid-line"></div>
          </div>
          <div class="col-md-2 col-sm-2">
            <div class="grid-line"></div>
          </div>
        </div>
      </div>
    </section>

    <!-- HOME -->
    <section id="home">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <div class="home-info">
              <h1>We are getting ready <br />to launch our CREATIVE site!</h1>
              <!-- You can change the date time in init.js file -->
              <ul class="countdown">
                <li>
                  <span class="days">14</span>
                  <h3>Days</h3>
                </li>
                <li>
                  <span class="hours">10</span>
                  <h3>hours</h3>
                </li>
                <li>
                  <span class="minutes">15</span>
                  <h3>minutes</h3>
                </li>
                <li>
                  <span class="seconds">34</span>
                  <h3>seconds</h3>
                </li>
              </ul>
              <div class="subscribe-form">
                <form id="subscribe-input-form">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                  <button type="submit" class="form-control">
                    <i class="fa fa-envelope-o"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="snackbar">We've got your email, you will be notified...</div>
    </section>

    <!-- SCRIPTS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vegas.min.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/init.js"></script>
    <script src="js/custom.js"></script>
    <script>
      const subscribeForm = document.getElementById('subscribe-input-form');

      subscribeForm.addEventListener('submit', (e) => {
        e.preventDefault();
        subscribeForm.reset();

        myFunction();
      });

      function myFunction() {
        var x = document.getElementById('snackbar');
        x.className = 'show';
        setTimeout(function () {
          x.className = x.className.replace('show', '');
        }, 3000);
      }
    </script>
  </body>
</html>
